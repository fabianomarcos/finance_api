version: "3.9"

services:
  database_finance:
    image: postgres
    container_name: database_finance
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=finance_senha
      - POSTGRES_DB=finance
    volumes:
      - pgdata:/data/postgres


  app:
    build: .
    container_name: project_finance
    restart: always
    ports:
      - 3333:3333
      - 9229:9229
    volumes:
      - .:/usr/app
    links:
      - database_finance
    depends_on:
      - database_finance



volumes:
  pgdata:
    driver: local
